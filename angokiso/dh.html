<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dh.css">
    <script src="dh.js"></script>
    <title>DH | Diffie–Hellman key exchange</title>
</head>

<body>
    <div id="page">
        <hr>
        <div class="title">ディフィー・ヘルマン鍵共有</div>
        <hr>
        <table>
            <tr>
                <td>
                    <div>素数(p)</div>
                </td>
                <td>
                    <select id="p">
                        <option value="97">97</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <div>生成元(g)</div>
                </td>
                <td>
                    <div id="g"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>秘密鍵(a)</div>
                </td>
                <td>
                    <input id="a" type="number">
                    &nbsp;
                    <button id="gen">生成</button>
                </td>
            </tr>
            <tr>
                <td>
                    <div>公開鍵(A=g<sup>a</sup> mod p)</div>
                </td>
                <td>
                    <div id="ga"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>相手の公開鍵(B)</div>
                </td>
                <td>
                    <input id="B" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <div>共有鍵(K = B<sup>a</sup> mod p)</div>
                </td>
                <td>
                    <div id="K"></div>
                </td>
            </tr>
        </table>
        <hr>
        <br>
        <a
            href="https://ja.wikipedia.org/wiki/%E3%83%87%E3%82%A3%E3%83%95%E3%82%A3%E3%83%BC%E3%83%BB%E3%83%98%E3%83%AB%E3%83%9E%E3%83%B3%E9%8D%B5%E5%85%B1%E6%9C%89">
            ディフィー・ヘルマン鍵共有 - Wikipedia
        </a>
    </div>
</body>

</html>
