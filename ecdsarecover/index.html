<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secp256k1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="main">
        <div id="sv">
            <button id="sv_btn">署名 &amp; 検証</button>
            <table id="sv_table">
                <tr>
                    <th>メッセージハッシュ</th>
                    <th>e</th>
                    <td id="sv_e"></td>
                </tr>
                <tr>
                    <th>秘密鍵</th>
                    <th>x</th>
                    <td id="sv_x"></td>
                </tr>
                <tr>
                    <th rowspan="2">公開鍵</th>
                    <th>P.x</th>
                    <td id="sv_px"></td>
                </tr>
                <tr>
                    <th>P.y</th>
                    <td id="sv_py"></td>
                </tr>
                <tr>
                    <th rowspan="3">署名値</th>
                    <th>v</th>
                    <td id="sv_v"></td>
                </tr>
                <tr>
                    <th>r</th>
                    <td id="sv_r"></td>
                </tr>
                <tr>
                    <th>s</th>
                    <td id="sv_s"></td>
                </tr>
                <tr>
                    <th rowspan="2">復元公開鍵</th>
                    <th>R.x</th>
                    <td id="sv_rx"></td>
                </tr>
                <tr>
                    <th>R.y</th>
                    <td id="sv_ry"></td>
                </tr>
                <tr>
                    <th>結果</th>
                    <th>-</th>
                    <td id="sv_ret"></td>
                </tr>
            </table>
        </div>
        <hr>
        <div id="test">
            <button id="test_btn">TEST</button>
            <table id="test_table">
                <thead>
                    <tr>
                        <th>結果</th>
                        <th>k</th>
                    </tr>
                </thead>
                <tbody id="test_tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
