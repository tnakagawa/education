<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jssha@3.3.0/dist/sha.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="./totp.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">TOTP Demo</h1>
        <div class="d-flex justify-content-center mt-5">
            <div id="qrcode"></div>
        </div>
        <div class="d-flex align-items-center justify-content-center my-3">
            <div class="display-2 fw-bold text-primary" id="totp"></div>
            <div class="align-middle">
                <canvas class="mt-3" id="timer" width="70" height="70"></canvas>
            </div>
        </div>
        <div class="w-50 mx-auto">
            <div class="form-floating">
                <input type="text" class="form-control" id="issuer" placeholder="Issuer" autocomplete="none">
                <label for="issuer">Issuer</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="account" placeholder="Account" autocomplete="none">
                <label for="account">Account</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="secret" placeholder="Secret" autocomplete="none">
                <label for="secret">Secret</label>
            </div>
            <div id="gen" class="btn btn-lg btn-primary w-100">Genarate</div>
        </div>
    </div>
</body>

</html>
